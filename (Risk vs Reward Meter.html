<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Career Path Risk vs Reward</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    background: radial-gradient(circle at top, #1f2933, #0b0f1a);
    color: #fff;
    font-family: Poppins, sans-serif;
    padding: 20px;
    display: flex;
    justify-content: center;
}
.container {
    max-width: 900px;
    width: 100%;
    background: rgba(255,255,255,.05);
    padding: 30px;
    border-radius: 22px;
    box-shadow: 0 0 40px rgba(0,234,255,.25);
}
h1 { text-align:center; margin-bottom:20px; }
.grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(260px,1fr)); gap:20px; }
.card { background: rgba(0,0,0,.4); padding: 20px; border-radius: 18px; }
label { font-size:13px; margin-top:10px; display:block; }
input, select { width:100%; padding:11px; margin-top:6px; border-radius:12px; background:rgba(0,0,0,.5); color:#fff; border:none; }
button { width:100%; margin-top:20px; padding:14px; border-radius:14px; border:none; font-weight:bold; background: linear-gradient(135deg,#00eaff,#6366f1); cursor:pointer; }
.result { margin-top:15px; text-align:center; font-size:14px; }
canvas { margin-top:25px; }
.meter { display:flex; justify-content: space-around; margin-top:25px; }
.meter canvas { max-width:120px; max-height:120px; }
.meter label { display:block; text-align:center; margin-top:5px; color:#9ca3af; font-size:13px; }
</style>
</head>
<body>
<div class="container">
<h1>Career Path Comparison + Risk vs Reward</h1>

<div class="grid">
    <div class="card">
        <h3>Career Path A</h3>
        <label>Monthly Salary (₹)</label><input id="salaryA" type="number" value="50000">
        <label>Skill Level</label><select id="skillA"><option value="1">Beginner</option><option
value="1.5">Intermediate</option><option value="2">Advanced</option><option value="3">Expert</option></select>
        <label>Industry Growth</label><select id="industryA"><option value="1">Low</option><option value="2">Medium</option><option value="3">High</option></select>
        <label>Performance</label><select id="perfA"><option value="1">Average</option><option value="2">Good</option><option value="3">Top Performer</option></select>
        <label>Job Switch Probability</label><select
id="switchA"><option value="0">Low</option><option value="10">Medium</option><option value="25">High</option></select>
        <div class="result" id="resA"></div>
    </div>

    <div class="card">
        <h3>Career Path B</h3>
        <label>Monthly Salary (₹)</label><input id="salaryB" type="number" value="50000">
        <label>Skill Level</label><select id="skillB"><option value="1">Beginner</option><option value="1.5">Intermediate</option><option value="2">Advanced</option><option value="3">Expert</option></select>
        <label>Industry Growth</label><select id="industryB"><option value="1">Low</option><option value="2">Medium</option><option value="3">High</option></select>
        <label>Performance</label><select id="perfB"><option value="1">Average</option><option value="2">Good</option><option value="3">Top Performer</option></select>
        <label>Job Switch Probability</label><select id="switchB"><option value="0">Low</option><option value="10">Medium</option><option value="25">High</option></select>
        <div class="result" id="resB"></div>
    </div>
</div>

<button onclick="compare()">Compare Career Paths</button>

<canvas id="chart"></canvas>

<div class="meter">
    <div><canvas id="riskA"></canvas><label>Path A Risk</label></div>
    <div><canvas id="riskB"></canvas><label>Path B Risk</label></div>
</div>

<div class="meter">
    <div><canvas id="rewardA"></canvas><label>Path A Reward</label></div>
    <div><canvas id="rewardB"></canvas><label>Path B Reward</label></div>
</div>

<script>
let chart, riskChartA, riskChartB, rewardChartA, rewardChartB;

function growthRate(s, ind, perf, sw) { return 8 + s*2 + ind*2 + perf*2 + (sw*Math.random()/10); }
function project(monthly, rate) { let annual=monthly*12, arr=[]; for(let i=1;i<=10;i++){ arr.push((annual/100000).toFixed(2)); annual+=annual*(rate/100);} return arr; }
function normalize(val,max){ return Math.min(100, Math.round(val/max*100)); }

function compare(){
    const rateA=growthRate(+skillA.value,+industryA.value,+perfA.value,+switchA.value);
    const rateB=growthRate(+skillB.value,+industryB.value,+perfB.value,+switchB.value);

    const dataA=project(+salaryA.value, rateA);
    const dataB=project(+salaryB.value, rateB);

    resA.innerHTML=`10-Year Est: <b>${dataA[9]} LPA</b>`;
    resB.innerHTML=`10-Year Est: <b>${dataB[9]} LPA</b>`;

    drawMainChart(dataA,dataB);
    drawMeters(+switchA.value,+industryA.value,+dataA[9],+skillA.value,+perfA.value,"A");
    drawMeters(+switchB.value,+industryB.value,+dataB[9],+skillB.value,+perfB.value,"B");
}

function drawMainChart(a,b){
    const ctx=document.getElementById("chart").getContext("2d");
    if(chart) chart.destroy();
    chart=new Chart(ctx,{
        type:"line",
        data:{
            labels:[...Array(10)].map((_,i)=>"Year "+(i+1)),
            datasets:[
                {label:"Path A",data:a,borderColor:"#00eaff",backgroundColor:"rgba(0,234,255,.2)",borderWidth:3,tension:0.4,fill:true},
                {label:"Path B",data:b,borderColor:"#22c55e",backgroundColor:"rgba(34,197,94,.2)",borderWidth:3,tension:0.4,fill:true}
            ]
        },
        options:{plugins:{legend:{labels:{color:"#fff"}}},scales:{x:{ticks:{color:"#9ca3af"}},y:{ticks:{color:"#9ca3af"}}}}
    });
}

function drawMeters(sw,ind,lpa,skill,perf,path){
    const riskScore=normalize(sw*1.5+ind*2,50);
    const rewardScore=normalize(lpa*2+skill*2+perf*2,50);

    const ctxRisk=document.getElementById("risk"+path).getContext("2d");
    const ctxReward=document.getElementById("reward"+path).getContext("2d");

    if(path==="A"){ if(riskChartA) riskChartA.destroy(); if(rewardChartA) rewardChartA.destroy();}
    else{ if(riskChartB) riskChartB.destroy(); if(rewardChartB) rewardChartB.destroy();}

    const configRisk={ type:'doughnut', data:{labels:['Risk',''], datasets:[{data:[riskScore,100-riskScore],backgroundColor:['#f87171','#374151'],borderWidth:0} ] }, options:{cutout:'80%',plugins:{legend:{display:false}} } };
    const configReward={ type:'doughnut', data:{labels:['Reward',''], datasets:[{data:[rewardScore,100-rewardScore],backgroundColor:['#22c55e','#374151'],borderWidth:0} ] }, options:{cutout:'80%',plugins:{legend:{display:false}} } };

    if(path==="A"){ riskChartA=new Chart(ctxRisk,configRisk); rewardChartA=new Chart(ctxReward,configReward);}
    else{ riskChartB=new Chart(ctxRisk,configRisk); rewardChartB=new Chart(ctxReward,configReward);}
}
</script>
</body>
</html>
