<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Career Path Comparison</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    background: radial-gradient(circle at top, #1f2933, #0b0f1a);
    color: #fff;
    font-family: Poppins, sans-serif;
    padding: 20px;
    display: flex;
    justify-content: center;
}
.container {
    max-width: 900px;
    width: 100%;
    background: rgba(255,255,255,.05);
    padding: 30px;
    border-radius: 22px;
    box-shadow: 0 0 40px rgba(0,234,255,.25);
}
h1 { text-align: center; margin-bottom: 20px; }

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
    gap: 20px;
}

.card {
    background: rgba(0,0,0,.4);
    padding: 20px;
    border-radius: 18px;
}
    label { font-size: 13px; margin-top: 10px; display: block; }
input, select {
    width: 100%;
    padding: 11px;
    margin-top: 6px;
    border-radius: 12px;
    background: rgba(0,0,0,.5);
    color: #fff;
    border: none;
}

button {
    width: 100%;
    margin-top: 20px;
    padding: 14px;
    border-radius: 14px;
    border: none;
    font-weight: bold;
    background: linear-gradient(135deg,#00eaff,#6366f1);
    cursor: pointer;
}
.result {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
}
canvas { margin-top: 30px; }
</style>
</head>

<div class="container">
<h1>AI Career Path Comparison</h1>
