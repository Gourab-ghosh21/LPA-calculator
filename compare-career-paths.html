<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Career Path Comparison</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    background: radial-gradient(circle at top, #1f2933, #0b0f1a);
    color: #fff;
    font-family: Poppins, sans-serif;
    padding: 20px;
    display: flex;
    justify-content: center;
}
.container {
    max-width: 900px;
    width: 100%;
    background: rgba(255,255,255,.05);
    padding: 30px;
    border-radius: 22px;
    box-shadow: 0 0 40px rgba(0,234,255,.25);
}
h1 { text-align: center; margin-bottom: 20px; }

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
    gap: 20px;
}

.card {
    background: rgba(0,0,0,.4);
    padding: 20px;
    border-radius: 18px;
}
    label { font-size: 13px; margin-top: 10px; display: block; }
input, select {
    width: 100%;
    padding: 11px;
    margin-top: 6px;
    border-radius: 12px;
    background: rgba(0,0,0,.5);
    color: #fff;
    border: none;
}

button {
    width: 100%;
    margin-top: 20px;
    padding: 14px;
    border-radius: 14px;
    border: none;
    font-weight: bold;
    background: linear-gradient(135deg,#00eaff,#6366f1);
    cursor: pointer;
}
.result {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
}
canvas { margin-top: 30px; }
</style>
</head>

<body>

<div class="container">
<h1>AI Career Path Comparison</h1>

<div class="grid">

    <!-- PATH A -->
    <div class="card">
        <h3>Career Path A</h3>
<label>Monthly Salary (₹)</label>
        <input id="salaryA" type="number" value="50000">

        <label>Skill Level</label>
        <select id="skillA">
            <option value="1">Beginner</option>
            <option value="1.5">Intermediate</option>
            <option value="2">Advanced</option>
            <option value="3">Expert</option>
        </select>

        <label>Industry Growth</label>
        <select id="industryA">
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High (Tech/AI)</option>
        </select>

        <label>Performance</label>
        <select id="perfA">
            <option value="1">Average</option>
            <option value="2">Good</option>
            <option value="3">Top Performer</option>
        </select>
<label>Job Switch Probability</label>
        <select id="switchA">
            <option value="0">Low</option>
            <option value="10">Medium</option>
            <option value="25">High</option>
        </select>

        <div class="result" id="resA"></div>
    </div>
<!-- PATH B -->
    <div class="card">
        <h3>Career Path B</h3>

        <label>Monthly Salary (₹)</label>
        <input id="salaryB" type="number" value="50000">

        <label>Skill Level</label>
        <select id="skillB">
            <option value="1">Beginner</option>
            <option value="1.5">Intermediate</option>
            <option value="2">Advanced</option>
            <option value="3">Expert</option>
        </select>
<label>Industry Growth</label>
        <select id="industryB">
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High (Tech/AI)</option>
        </select>

        <label>Performance</label>
        <select id="perfB">
            <option value="1">Average</option>
            <option value="2">Good</option>
            <option value="3">Top Performer</option>
        </select>

        <label>Job Switch Probability</label>
        <select id="switchB">
            <option value="0">Low</option>
            <option value="10">Medium</option>
            <option value="25">High</option>
        </select>

        <div class="result" id="resB"></div>
    </div>

</div>

<button onclick="compare()">Compare Career Paths</button>

<canvas id="chart"></canvas>
</div>

<script>
let chart;

function growthRate(skill, industry, perf, sw) {
    return 8 + skill*2 + industry*2 + perf*2 + (sw*Math.random()/10);
}
function project(monthly, rate) {
    let annual = monthly * 12;
    let arr = [];
    for (let i = 1; i <= 10; i++) {
        arr.push((annual/100000).toFixed(2));
        annual += annual * (rate/100);
    }
    return arr;
}

function compare() {
    const rateA = growthRate(+skillA.value,+industryA.value,+perfA.value,+switchA.value);
    const rateB = growthRate(+skillB.value,+industryB.value,+perfB.value,+switchB.value);

    const dataA = project(+salaryA.value, rateA);
    const dataB = project(+salaryB.value, rateB);

    resA.innerHTML = `10-Year Est: <b>${dataA[9]} LPA</b>`;
    resB.innerHTML = `10-Year Est: <b>${dataB[9]} LPA</b>`;

    draw(dataA, dataB);
}

function draw(a,b){
    const ctx = document.getElementById("chart").getContext("2d");
    if(chart) chart.destroy();

    chart = new Chart(ctx,{
        type:"line",
        data:{
            labels:[...Array(10)].map((_,i)=>"Year "+(i+1)),
            datasets:[
                {
                    label:"Career Path A",
                    data:a,
                    borderColor:"#00eaff",
                    backgroundColor:"rgba(0,234,255,.2)",
                    borderWidth:3,
                    tension:.4
                },
                {
                    label:"Career Path B",
                    data:b,
                    borderColor:"#22c55e",
                    backgroundColor:"rgba(34,197,94,.2)",
                    borderWidth:3,
                    tension:.4
                }
            ]
        },
        options:{
            plugins:{legend:{labels:{color:"#fff"}}},
            scales:{
                x:{ticks:{color:"#9ca3af"}},
                y:{ticks:{color:"#9ca3af"}}
            }
        }
    });
}
</script>

</body>
</html>
