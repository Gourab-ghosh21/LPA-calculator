<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salary Growth Comparison</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        min-height: 100vh;
        background: radial-gradient(circle at top, #1f2933, #0b0f1a);
        display: flex;
        justify-content: center;
        padding: 20px;
        color: #fff;
    }

    .calculator {
        width: 100%;
        max-width: 560px;
        padding: 35px;
        border-radius: 22px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        box-shadow: 0 0 40px rgba(0, 234, 255, 0.25);
    }

    h1 {
        text-align: center;
        margin-bottom: 6px;
    }

    p {
        text-align: center;
        color: #9ca3af;
        margin-bottom: 20px;
        font-size: 14px;
    }

    label {
        font-size: 13px;
        margin-bottom: 6px;
        display: block;
    }

    input, select {
        width: 100%;
        padding: 11px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.1);
        background: rgba(0,0,0,0.4);
        color: #fff;
        margin-bottom: 14px;
        outline: none;
    }

    button {
        width: 100%;
        padding: 14px;
        border-radius: 14px;
        border: none;
        background: linear-gradient(135deg, #00eaff, #6366f1);
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
    }

    canvas {
        margin-top: 25px;
    }
</style>
</head>

<body>

<div class="calculator">
    <h1>Salary Growth Comparison</h1>
    <p>Normal Increment vs Promotion Growth</p>

    <label>Monthly Salary (â‚¹)</label>
    <input type="number" id="salary" placeholder="e.g. 50000">

    <label>Normal Annual Increment (%)</label>
    <input type="number" id="normalInc" placeholder="e.g. 8">

    <label>Promotion Increment (%)</label>
    <input type="number" id="promoInc" placeholder="e.g. 30">

    <label>Promotion Year</label>
    <select id="promoYear">
        <option value="2">After 2 Years</option>
        <option value="3">After 3 Years</option>
        <option value="4">After 4 Years</option>
        <option value="5">After 5 Years</option>
    </select>

    <button onclick="calculate()">Compare Growth</button>

    <canvas id="salaryChart"></canvas>
</div>

<script>
let chart;

function calculate() {
    const monthly = Number(document.getElementById("salary").value);
    const normalInc = Number(document.getElementById("normalInc").value);
    const promoInc = Number(document.getElementById("promoInc").value);
    const promoYear = Number(document.getElementById("promoYear").value);

    if (!monthly || !normalInc || !promoInc) {
        alert("Please enter all values");
        return;
    }

    let annualNormal = monthly * 12;
    let annualPromo = monthly * 12;

    const years = 7;
    let labels = [];
    let normalData = [];
    let promoData = [];

    for (let i = 1; i <= years; i++) {
        labels.push("Year " + i);

        normalData.push((annualNormal / 100000).toFixed(2));
        promoData.push((annualPromo / 100000).toFixed(2));

        annualNormal += annualNormal * (normalInc / 100);

        if (i === promoYear) {
            annualPromo += annualPromo * (promoInc / 100);
        } else {
            annualPromo += annualPromo * (normalInc / 100);
        }
    }

    drawChart(labels, normalData, promoData);
}

function drawChart(labels, normalData, promoData) {
    const ctx = document.getElementById("salaryChart").getContext("2d");

    if (chart) chart.destroy();

    chart = new Chart(ctx, {
        type: "line",
        data: {
            labels,
            datasets: [
                {
                    label: "Normal Growth (LPA)",
                    data: normalData,
                    borderColor: "#00eaff",
                    backgroundColor: "rgba(0,234,255,0.15)",
                    borderWidth: 3,
                    tension: 0.4
                },
                {
                    label: "With Promotion (LPA)",
                    data: promoData,
                    borderColor: "#22c55e",
                    backgroundColor: "rgba(34,197,94,0.15)",
                    borderWidth: 3,
                    tension: 0.4
                }
            ]
        },
        options: {
            plugins: {
                legend: {
                    labels: { color: "#fff" }
                }
            },
            scales: {
                x: { ticks: { color: "#9ca3af" } },
                y: { ticks: { color: "#9ca3af" } }
            }
        }
    });
}
</script>

</body>
</html>
